name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run tests
        run: go test -v -race ./...

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgtk-3-dev libayatana-appindicator3-dev

      - name: Install cross-compilation tools
        run: |
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Download dependencies
        run: go mod download

      - name: Build Linux amd64
        env:
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o dist/twitch-tray-linux-amd64 ./cmd/twitch-tray

      - name: Build Windows amd64
        env:
          CGO_ENABLED: 1
          GOOS: windows
          GOARCH: amd64
          CC: x86_64-w64-mingw32-gcc
        run: |
          go build -ldflags="-s -w -H=windowsgui -X main.Version=${{ steps.version.outputs.version }}" -o dist/twitch-tray-windows-amd64.exe ./cmd/twitch-tray

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/twitch-tray-linux-amd64
            dist/twitch-tray-windows-amd64.exe
            dist/checksums.txt

  release-macos:
    needs: test
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build macOS amd64
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: amd64
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o dist/twitch-tray-darwin-amd64 ./cmd/twitch-tray

      - name: Build macOS arm64
        env:
          CGO_ENABLED: 1
          GOOS: darwin
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o dist/twitch-tray-darwin-arm64 ./cmd/twitch-tray

      - name: Wait for release to be created
        run: sleep 30

      - name: Upload macOS binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/twitch-tray-darwin-amd64
            dist/twitch-tray-darwin-arm64
