name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: src-tauri
        run: cargo test

  release:
    needs: check
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - platform: macos-latest
            target: x86_64-apple-darwin
            suffix: darwin-amd64
          - platform: macos-latest
            target: aarch64-apple-darwin
            suffix: darwin-arm64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build
        working-directory: src-tauri
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p dist
          cp src-tauri/target/${{ matrix.target }}/release/twitch-tray dist/twitch-tray-${{ matrix.suffix }}

      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p dist
          cp src-tauri/target/${{ matrix.target }}/release/twitch-tray dist/twitch-tray-${{ matrix.suffix }}

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p dist
          cp src-tauri/target/${{ matrix.target }}/release/twitch-tray.exe dist/twitch-tray-${{ matrix.suffix }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: twitch-tray-${{ matrix.suffix }}
          path: dist/*

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
